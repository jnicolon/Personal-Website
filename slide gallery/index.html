<!DOCTYPE html>
    <html>
        <head>
            <meta charset='utf-8'/>
            <title>Image Gallery test</title>
            <link rel='stylesheet' href='./style.css' />
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        </head>
        <body>
             
            <div class="container">
                
                <button class="arrow-button" id="arrow-left">
                    <img src="/img/arrow-left.png" class="arrow-img" alt="">
                </button>
               
                <div class="img-container">

                    <ul class="img-list">
                        <li class="carousel_slide current-slide">
                            <img class="img" src="/img/1.jpg" alt="">
                        </li>
                        <li class="carousel_slide" >
                            <img class="img" src="/img/2.jpg" alt="">
                        </li>
                        <li class="carousel_slide">
                            <img class="img" src="/img/3.jpg" alt="">
                        </li>
                    </ul>

                </div>

                <button class="arrow-button" id="arrow-right">
                    <img src="/img/arrow-right.png" alt="" class="arrow-img">
                </button>

                <div class="selector-container">     
                    <button class="selector current-slide"></button>
                    <button class="selector"></button>
                    <button class="selector"></button>
                </div>

               


            </div>
           


           









            <script src='app.js'></script>
        </body>
</html>
